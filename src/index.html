<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>MyKnow App 1.0</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- # Paper Style-->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="../bower_components/angular/angular.js"></script>
    </head>
    <body ng-app="MyKnow" ng-controller="MyKnowCtrl">
    	<div class="wrapper">
	    	<nav class="navbar">
				<div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand" href="#">{{title}}</a>
			    	</div>
			    </div>
			</nav>

			<div class="flex-container">

				<aside class="flex-newbox">
					<p>riprendere da qui: https://school.scotch.io/getting-started-with-angularjs-1x/adding-new-classifieds</p>
					<form class="form-inline">
					  <div class="form-group">
					    <label class="sr-only" >Titolo</label>
					    <input ng-model="movie.title" type="text" class="form-control" placeholder="Titolo">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" >Anno</label>
					    <input ng-model="movie.year" type="text" class="form-control" placeholder="Anno">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" >Img</label>
					    <input ng-model="movie.img" type="text" class="form-control" placeholder="Image">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" >saga</label>
					    <input ng-model="movie.saga" type="checkbox" class="form-control">
					  </div>
					</form>
				</aside>

				<aside class="flex-container__sidebar flex-sidebar">
					
					<form class="form">

				      <div class="form-group">
				        <input type="text" class="form-control" placeholder="Cerca Film per Titolo, Anno, Genere..." ng-model="generalSearch">
				      </div>

					  <div class="form-group">
					    <label>Genere</label>
					    <select class="form-control" ng-model="genre">
					    	<option value="">Seleziona il genere</option>
					    	<option ng-repeat="genre in genres" value="{{genre}}">{{genre}}</option>
					    </select>
					  </div>

					  <h1>{{movies.length}}</h1>

					</form>

				</aside>

				<div class="flex-container__body flex-list">
					<div class="card flex-list__item"
						ng-repeat="movie in movies |
						           filter: generalSearch |
						           filter: genre">
					  
					  <div class="card__img">
					  	<button class="btn card__img__btn" ng-show="!showDetails" ng-click="showDetails = true">
							<i class="glyphicon glyphicon-plus"></i>
					  	</button>
						<button class="btn card__img__btn" ng-show="showDetails" ng-click="showDetails = false">
							<i class="glyphicon glyphicon-close"></i>
						</button>
						<img ng-src="{{movie.img}}" alt="{{movie.title}}">
					  </div>

					  <div ng-show="!showDetails" class="card__body">
						  <h3 class="card__body__title">
						  	{{movie.title}}
						  	<small>{{movie.year}}</small>	
						  </h3>
						  
						  <span ng-repeat="gen in movie.genres" class="card__body__tag">{{gen}}</span>	
					  </div>
												
						<dl ng-show="showDetails" class="card__details">
						  <dt>Video</dt>
						  <dd>{{movie.quality.video}}</dd>
						  <dt>Audio</dt>
						  <dd>{{movie.quality.audio}}</dd>
						  <dt>Estensione</dt>
						  <dd>{{movie.quality.ext}}</dd>
						  <dt>Diviso</dt>
						  <dd><i class="glyphicon glyphicon-plus"></i></dd>
						  <dt>Percorso</dt>
						  <dd>{{movie.path}}</dd>
						</dl>
					</div>
				</div>

			</div>	
    	</div>
        

        <script src="assets/js/app.js"></script>
        <script src="assets/js/components/myknow.ctr.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    </body>
</html>
